<html>
  <head>
    <title>Authentication</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div>
        <img
          src="./assets/images/HughJassConstructionLogo.gif"
          style="margin-top: 1vh"
          height="60px"
          class="d-inline-block align-top"
          alt="Hugh Jass Construction Logo"
        />
      </div>
    </div>

    <div class="main-container">
      <button id="logout-button">Click Here to Log Out</button>
      <form id="sign-up-form">
        <h2>Sign up form</h2>
        <div>
          <input
            class="form-group"
            id="sign-up-email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            class="form-group"
            id="sign-up-password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <button class="btn btn-primary" id="sign-up-button">Sign Up</button>
        </div>
      </form>

      <form id="login-form">
        <h2>Login form</h2>
        <div>
          <input
            class="form-group"
            id="login-email"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <input
            class="form-group"
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button class="btn btn-primary" id="login-button" type="submit">
          Log In
        </button>
      </form>
      <div class="col-sm-12">
        <!-- Errors -->
        <p id="errors"></p>
      </div>
      <div class="col-sm-12 btn-grp">
        <button id="hideit">Member Login</button>
        <button id="showit">Register</button>
      </div>

      <!-- Authorization -->

      <div class="container" id="to-do-list">
        <h3>You have accessed entry</h3>
      </div>
    </div>

    <!-- Firebase and app -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="./assets/javascript/firebase.js" charset="utf-8"></script>
  </body>
</html>
